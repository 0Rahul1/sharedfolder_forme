<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    table {
      width: 40%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: left;
    }

    
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>NO.</th>
        <th>Full Name</th>
        <th>Position</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Founder Microsoft</td>
        <td>Bill Gates</td>
        <td>$1000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Stve Jobs</td>
        <td>Founder Apple</td>
        <td>$1200</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Larry Page</td>
        <td>Founder Google</td>
        <td>$1100</td>
      </tr>
     
      <tr>
        <td>4</td>
        <td>Mark Zuckbegos</td>
        <td>Founder Facebook</td>
        <td>$1300</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
